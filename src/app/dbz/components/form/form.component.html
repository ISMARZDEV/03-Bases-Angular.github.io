
<h3>Form Characters</h3>

<form class="row" (ngSubmit)="emitCharacter()">

  <input type="text"
  class="form-control mb-2"
  placeholder="name"
  [(ngModel)]="addCharacters.name" name="name">

  <input type="number"
  class="form-control
  mb-2" placeholder="Power"
  [(ngModel)]="addCharacters.power" name="power">

  <button type="submit" class="btn btn-primary">Agregar</button>


  <pre>{{ addCharacters | json }}</pre>

</form>
